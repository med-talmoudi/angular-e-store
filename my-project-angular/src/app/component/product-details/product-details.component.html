<div class="container w-100" *ngIf="product">
    <div class="row">
      <div class="col-md-6">
        <img src={{product.image}} class="img-fluid" alt="Product Image">
      </div>
      <div class="col-md-6">
        <h2>{{product.name}}</h2>
        <p class="lead">{{product.description}}</p>
        <h3 class="text-danger">{{product.price}} TND</h3>
        <button class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
